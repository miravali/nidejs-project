<!DOCTYPE html>
<html offline>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>LiquidViewer</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ jax: ["input/AsciiMath","output/CommonHTML"], extensions: ["asciimath2jax.js"], showProcessingMessages:
        false, showMathMenu: false });
    </script>
    <script>
        function changePage(pageId, authToken) {
            try {
                if (pageId && authToken) {
                    var r = angular.element(document.getElementById('content')).scope();
                    r.prevCtrl.getPages(pageId, authToken);
                }
                else {
                    r.prevCtrl.resetDOMFromExternal();
                }
            } catch (error) {
                console.log(error);
            }

        }
    </script>

    <!--<link rel="stylesheet" href="progress.css">-->
    <!-- @exclude -->
    <script src="https://dev-liquid.semanoor.com/common/Mathjax/MathJax.js"></script>
    <link rel="stylesheet" href="https://dev-liquid.semanoor.com/common/fonts/fonts.css?v=0.8">
    <!--<script src="card.js"></script>-->
    <!--<script src="appConfig.js"></script>-->
    <script src="library/js/require.js" data-main="main.js"></script>
    <link rel="stylesheet" href="Styles/appStyles.css">

    <!-- @endexclude -->

    <style>
          .appLoader,
        .loader {
            position: absolute;
            top: 0px;
            background-color: #fff !important;
            justify-content: center;
            align-items: center;
            display: flex;
            z-index: 999;
        }

        .loader {
            background: rgba(204, 204, 204, 0.21);
            pointer-events: none;
        }
    </style>

</head>

<body ng-controller="MainCtrl as main">



    <div style="width: 100%;height: 100%;background-color: #fff !important;" class="appLoader">
